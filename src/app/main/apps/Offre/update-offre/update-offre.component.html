    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Personnel</h4>
   
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm"     >
        
       
    
        
      
      <div class="form-group"  >
        <label>NomOffre </label>
        <input type="text" class="form-control"   formControlName="nomOffre" id="nomOffre"    >
         
        <div class="err" *ngIf=" f.nomOffre.invalid &&(f.nomOffre.touched ||f.nomOffre.touched)">
            <div *ngIf="f.userName.errors.required" class="text-danger">*nomOffre is required
             </div>
      </div>
        </div>
      <div class="form-group">
        <label>DateOffre </label>
        <input type="text" class="form-control" formControlName="dateOffre" id="dateOffre" onfocus="this.type='date'"  (blur)="convertToText()">
        <div class="err" *ngIf=" f.dateOffre.invalid &&(f.dateOffre.touched ||f.dateOffre.touched)">
            <div *ngIf="f.dateOffre.errors.required" class="text-danger">*dateOffre is required
             </div>
      </div>
      
      </div>
      <div class="form-group">
        <label>Adresse </label>
        <input type="text" class="form-control" formControlName="adresse" id="adresse"   >
        <div class="err" *ngIf=" f.adresse.invalid &&(f.adresse.touched ||f.adresse.touched)">
            <div *ngIf="f.adresse.errors.required" class="text-danger">*Adresse is required
             
    </div>
      </div>
      <div class="form-group">
        <label>Type </label>
        <input type="text" class="form-control" formControlName="type" id="type">
        <div class="err" *ngIf=" f.type.invalid &&(f.type.touched ||f.type.touched)">
            <div *ngIf="f.montant_l.errors.required" class="text-danger">*Montant is required</div>
        </div>   
    
    </div>
  
    
      <img    src="../assets/giphy.gif" style="width:200px" [hidden]="!edited" />
    </div>
      
      
      
      <div class="form-group">
          <label>File Upload  </label>
              <input type="file" accept="image/*" (change)="onSelectFile($event)">
              <img [src]="imgURL" height="140" *ngIf="imgURL">
              
       </div>
      <div class="form-group">    <div class="modal-body" >
            
       
        <button  [hidden]="edited" type="submit" class="btn btn-dark" (click)="onSubmit()"  ><i class="fa fa-database"></i> Submit
         
        </button>
      
        <button  class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Cancel</button>
    
   </div>
  </div>
           
      
    </form>
          </div>
