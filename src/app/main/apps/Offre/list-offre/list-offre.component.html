<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="users-list-wrapper">
      <!-- users filter start -->
   
      <!-- users filter end -->

      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center"
                >Show
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0"
                >Search:<input
                  [(ngModel)]="searchValue"
                  name="searchValue"
                  type="search"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
                  (search)="filterUpdate($event)"
              /></label>
              <button class="btn btn-primary ml-1" rippleEffect (click)="open()">
                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                ><span class="d-none d-sm-inline-block"  >Add New Offre</span>
              </button>
            </div>
          </div>
        
        </div>
        
        <ngx-datatable       
          [rows]="rows"
          [rowHeight]="40"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
       
         
            <ngx-datatable-column name="id" [headerClass]="'fa fa-file-image-o'" prop="id" >
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <span class="text-muted font-small-2"> <b>{{ row.id }}</b></span>
                 
                
              </div>
            </ng-template>
            
          </ngx-datatable-column>
       
          <ngx-datatable-column name="photo"    [headerClass]="'fa fa-id-card-o'"   class="modal modal-slide-in fade event-sidebar"   >
           
            <ng-template let-row="row" let-name="value"  ngx-datatable-cell-template>
              <div class="d-flex align-items-center" >
                <div  >
                 
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-success': row.status == 'active',
                      'bg-light-secondary': row.status == 'inactive',
                      'bg-light-warning': row.status == 'pending'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div >
                  <img
                    class="rounded-circle mr-1"
                    src="{{this.Person.host+'/ImgOffre/'+row.id}}"
                    height="32"
                    width="32"
                    alt="datatable-avatar"
                  />
                </div>
                <div class="cell-line-height">
                  <a routerLink="" class="font-medium-4 "
                    ><span class="font-weight-bold"> {{ row.photo }}</span></a
                  >
                </div>
              </div>
              
            </ng-template>
            
          </ngx-datatable-column>
     
             
          <ngx-datatable-column name="NomOffre"    [headerClass]="'fa fa-phone'"  class="modal modal-slide-in fade event-sidebar"   >
           
            <ng-template let-row="row" let-name="value"  ngx-datatable-cell-template>
              <div class="d-flex align-items-center" >
                <div  >
                 
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-success': row.status == 'active',
                      'bg-light-secondary': row.status == 'inactive',
                      'bg-light-warning': row.status == 'pending'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height" >
                  <a routerLink="/apps/user/user-view/{{ row.NomOffre}}" class="font-medium-1 d-block"
                    ><span class="font-weight-bold">{{ name }}</span></a
                  >
               
                </div>
              </div>
            </ng-template>
            
          </ngx-datatable-column>
  
          <ngx-datatable-column name="DateOffre"    [headerClass]="'fa fa-calendar'"  class="modal modal-slide-in fade event-sidebar"   >
           
            <ng-template let-row="row" let-name="value"  ngx-datatable-cell-template>
              <div class="d-flex align-items-center" >
                <div  >
                 
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-success': row.status == 'active',
                      'bg-light-secondary': row.status == 'inactive',
                      'bg-light-warning': row.status == 'pending'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height" >
                  <a routerLink="/apps/user/user-view/{{ row.dateOffre  |date:'medium'  }}" class="font-medium-1 d-block"
                    ><span class="font-weight-bold">{{ name }}</span></a
                  >
                  <span class="text-muted font-small-2"> <b>{{ row.userName }}</b></span>
                </div>
              </div>
            </ng-template>
            
          </ngx-datatable-column>
      
          <ngx-datatable-column name="Adresse"    [headerClass]="'fa fa-map-marker'"  class="modal modal-slide-in fade event-sidebar"   >
           
            <ng-template let-row="row" let-name="value"  ngx-datatable-cell-template>
              <div class="d-flex align-items-center" >
                <div  >
                 
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-success': row.status == 'active',
                      'bg-light-secondary': row.status == 'inactive',
                      'bg-light-warning': row.status == 'pending'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height" >
                  <a routerLink="/apps/user/user-view/{{ row.adresse  }}" class="font-medium-1 d-block"
                    ><span class="font-weight-bold">{{ name }}</span></a
                  >
                  <span class="text-muted font-small-2"> <b>{{ row.adresse }}</b></span>
                </div>
              </div>
            </ng-template>
            
          </ngx-datatable-column>
         
          <ngx-datatable-column name="Actions" prop="fullName"  >
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div  >
                   
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-success': row.status == 'active',
                      'bg-light-secondary': row.status == 'inactive',
                      'bg-light-warning': row.status == 'pending'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height">
                  <a routerLink="/apps/user/user-view/{{ row.id }}" class="font-medium-1 d-block"
                    ><span class="font-weight-bold">{{ name }}</span></a
                  >
                  <span >  <a  href="javascript:void(0);" container="body" placement="top" ngbTooltip="View" (click) = "ViewItem(row)"
                    ><i size="18"   data-feather="eye"></i
                  ></a></span>
                  &nbsp;
                  <span >  <a class="fa fa-pencil" href="javascript:void(0);" container="body" placement="top" ngbTooltip="Edit" (click) = "editItem(row)"
                    ><i size="18"  ></i
                  ></a></span>
                  &nbsp;
                  <span >  <a class="fa fa-trash" href="javascript:void(0);" container="body" placement="top" ngbTooltip="Delete" (click) = "deleteItem(row)"
                    ><i size="18"  ></i
                  >       </a></span>
                </div>
              </div>
            </ng-template>
            
          </ngx-datatable-column>
          <div>
              
          
  </div>
        </ngx-datatable>
      </div>
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar
    class="modal modal-slide-in sidebar-todo-modal fade"
    name="new-user-sidebar"
    overlayClass="modal-backdrop"
  >
    <app-new-user-sidebar></app-new-user-sidebar>
  </core-sidebar>
  <!--/ New User Sidebar -->
</div>
